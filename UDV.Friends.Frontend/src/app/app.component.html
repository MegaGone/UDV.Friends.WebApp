<div class="table-container">
  <table mat-table [dataSource]="friends" class="ustom-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let friend">{{ friend.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let friend">{{ friend.name }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Género</th>
      <td mat-cell *matCellDef="let friend">{{ friend.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
      <td mat-cell *matCellDef="let friend">
        {{ friend.created_at | date : "M/d/yy, h:mm a" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Última actualización</th>
      <td mat-cell *matCellDef="let friend">
        {{ friend.updated_at | date : "M/d/yy, h:mm a" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="limit"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
